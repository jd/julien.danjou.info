---
title: "Contact"
default_block: None
---

{% block main %}

You can contact me <a href="mailto:julien@danjou.info">directly by
e-mail</a> or via this form.

<form name="contact" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="lastname" >Lastname</label>
    <div class="controls">
      <input type="text" id="lastname" name="lastname"/>
    </div>
  </div>


  <div class="control-group">
    <label class="control-label" for="firstname">Firstname</label>
    <div class="controls">
      <input type="text" id="firstname" name="firstname"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="company">Company</label>
    <div class="controls">
      <input type="text" id="company" name="company"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="phone">Phone</label>
    <div class="controls">
      <input type="text" id="phone" name="phone"/>
    </div>
  </div>

  <div class="control-group" id="control-group-mail">
    <label class="control-label" for="mail">E-mail address</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span>
        <input type="email" id="mail" name="mail"/>
      </div>
    </div>
  </div>

  <div class="control-group" id="control-group-message">
    <label class="control-label" for="message">Message</label>
    <div class="controls">
      <textarea class="input-xlarge" name="message" id="message" rows="12"></textarea>
    </div>
  </div>

  <div class="form-actions">
    <div class="controls">
      <button class="btn btn-primary" type="submit" onclick="return validateForm()">Send</button>
    </div>
  </div>
</form>

{% endblock main %}

{% block endjs %}
<script type="text/javascript">
  $(function () {
     $("[name=message]").focusout(validateMessage);
     $("[name=mail]").focusout(validateMail);
  });

  function addAlert(field, msg) {
    removeAlert(field);
    $("[id=control-group-" + field + "] > div[class=controls]").append("<div class=\"help-inline error\" id=\"alert-for-" + field +"\">" + msg + "</div>");
    $("[id=control-group-" + field + "]").addClass("error");
  }

  function removeAlert(field) {
    $("[id=alert-for-" + field + "]").detach();
    $("[id=control-group-" + field + "]").removeClass("error");
    $("[id=control-group-" + field + "]").removeClass("success");
  }

  function validateMail() {
    if(! /.+@.+/.test($("[name=mail]")[0].value)) {
       addAlert("mail", "E-mail address seems invalid.");
       return false;
    }
    removeAlert("mail");
    $("[id=control-group-mail]").addClass("success");
    return true;
  }

  function validateMessage() {
    if($("[name=message]")[0].value.length < 10) {
       addAlert("message", "Message is too short.");
       return false;
    }
    removeAlert("message");
    $("[id=control-group-message]").addClass("success");
    return true;
  }

  function checkMailSent(data) {
    $("[id=form-submit-alert]").detach();
    if(data == "OK")
    {
        $("[name=contact]").prepend("<div id=\"form-submit-alert\" class=\"alert alert-success\"><h4 class=\"alert-heading\">Mail sent!</h4> I'll get back to you in the next 48 hours, thanks.</div>");
    }
    else
    {
        $("[name=contact]").prepend("<div id=\"form-submit-alert\" class=\"alert alert-error\"><h4 class=\"alert-heading\">Mail not sent!</h4> :-(</div>");
        $("button").removeAttr("disabled");
    }
  }

  function validateForm()
  {
    if(validateMail() && validateMessage())
    {
        $.post("mail.php", $("form").serialize(), checkMailSent);
        $("button").attr("disabled", true);
    }
    return false;
  };
</script>
{% endblock %}
